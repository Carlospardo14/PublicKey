{% extends "base_template.html" %}
{%block title%}Generador de llaves{%endblock%}
{% block content %}
<h1 class="text-center">Crear LLaves</h1>
<div class="d-flex justify-content-center mt-5">
<form action="" method="post" novalidate>
    {{ form.hidden_tag() }}
    <div>
        {{ form.passphrase.label }}
        {{ form.passphrase }}<br>
        {% for error in form.passphrase.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}
    </div>
    <div>
        {{ form.submit() }}
    </div>
</form>
</div>
<a href="{{url_for( 'download')}}" target="_blank" ></a>

{%endblock%}
